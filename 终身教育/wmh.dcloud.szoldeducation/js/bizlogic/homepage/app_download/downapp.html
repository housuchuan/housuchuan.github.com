<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*提示信息*/
			
			#title {
				color: red
			}
			/*下载按钮*/
			
			.mybtn {
				width: 100%;
				height: 40px;
				text-align: center;
				line-height: 100%;
				padding-top: 0.5em;
				padding-right: 2em;
				padding-bottom: 0.55em;
				padding-left: 2em;
				font-family: Arial, sans-serif;
				font-size: 18px;
				font-style: normal;
				font-variant: normal;
				font-weight: normal;
				text-decoration: none;
				margin-top: 15px;
				margin-right: 2px;
				margin-bottom: 0px;
				margin-left: 2px;
				vertical-align: text-bottom;
				display: inline-block;
				cursor: pointer;
				zoom: 1;
				outline-width: medium;
				outline-color: invert;
				font-size-adjust: none;
				font-stretch: normal;
				border-top-left-radius: 0.5em;
				border-top-right-radius: 0.5em;
				border-bottom-left-radius: 0.5em;
				border-bottom-right-radius: 0.5em;
				box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.2);
				text-shadow: 0px 1px 1px rgba(0, 0, 0, 0.3);
				color: #fefee9;
				border-top-color: #da7c0c;
				border-right-color: #da7c0c;
				border-bottom-color: #da7c0c;
				border-left-color: #da7c0c;
				border-top-width: 1px;
				border-right-width: 1px;
				border-bottom-width: 1px;
				border-left-width: 1px;
				border-top-style: solid;
				border-right-style: solid;
				border-bottom-style: solid;
				border-left-style: solid;
				background-image: none;
				background-attachment: scroll;
				background-repeat: repeat;
				background-position-x: 0%;
				background-position-y: 0%;
				background-size: auto;
				background-origin: padding-box;
				background-clip: padding-box;
				background-color: #f78d1d;
			}
		</style>
	</head>

	<body onload="docLoad()">
		<h2>【园区终身学习】下载地址</h2>
		<h3 id="title"></h3>
		<button type="button" class="mybtn iOS" id="btn-download-ios-phone">iOS手机下载</button>
		<button type="button" class="mybtn iOS" id="btn-download-ios-pad">iOS Pad下载</button>
		<button type="button" class="mybtn Android" id="btn-download-android-phone">android手机下载</button>
		<button type="button" class="mybtn Android" id="btn-download-android-pad">android pad下载</button>
		<script>
			function docLoad() {
				var iosPhoneURL = "itms-services://?action=download-manifest&url=https://oa.epoint.com.cn:8443/iOSDeploy/jiangsu/suzhou/yuanqujiaoyu/iphoneV6.plist";
				var iOSPadUrl = "itms-services://?action=download-manifest&url=https://oa.epoint.com.cn:8443/iOSDeploy/jiangsu/suzhou/yuanqujiaoyu/ipadV6.plist";
				//var AndroidApkURL = "http://10.31.0.236:8080/EpointMobilePlatform6/mobileconfig/updateclient/moa_app_standard_v6/android_phone.apk";
				//var AndroidPadURL = "http://10.31.0.236:8080/EpointMobilePlatform6/mobileconfig/updateclient/moa_app_standard_v6/android_apad.apk";
				var AndroidApkURL = "http://221.224.167.152:8080/EpointMobilePlatform6/mobileconfig/updateclient/moa_app_standard_v6/android_phone.apk";
				var AndroidPadURL = "http://221.224.167.152:8080/EpointMobilePlatform6/mobileconfig/updateclient/moa_app_standard_v6/android_apad.apk";
				var agent = navigator.userAgent.toLowerCase();
				var h1 = document.getElementById("title");
				var imgTips = document.getElementById("imgTips");
				if (agent.indexOf("android") > 0) {
					var iOSArray = document.getElementsByClassName('iOS');
					for (var i = 0, len = iOSArray.length; i < len; i++) {
						iOSArray[i].style.display = 'none';
					}
					if (agent.indexOf("micromessenger") > 0) {
						h1.innerText = "请点击右上角，选择“在浏览器中打开”";
						return;
					}
				} else if (agent.indexOf("iphone") > 0) {
					var AndroidArray = document.getElementsByClassName('Android');
					for (var i = 0, len = AndroidArray.length; i < len; i++) {
						AndroidArray[i].style.display = 'none';
					}
					if (agent.indexOf("micromessenger") > 0) {
						h1.innerText = "请点击右上角，选择“在Safari中打开”";
						return;
					}
				} else if (agent.indexOf('ipad') > -1) {
					var AndroidArray = document.getElementsByClassName('Android');
					for (var i = 0, len = AndroidArray.length; i < len; i++) {
						AndroidArray[i].style.display = 'none';
					}
					if (agent.indexOf("micromessenger") > 0) {
						h1.innerText = "请点击右上角，选择“在Safari中打开”";
						return;
					}
				}
				//iphone
				document.getElementById('btn-download-ios-phone').addEventListener('click', function() {
					window.location.href = iosPhoneURL;
				});
				//ipad
				document.getElementById('btn-download-ios-pad').addEventListener('click', function() {
					window.location.href = iOSPadUrl;
				});
				//android phone
				document.getElementById('btn-download-android-phone').addEventListener('click', function() {
					window.location.href = AndroidApkURL;
				});
				//android pad
				document.getElementById('btn-download-android-pad').addEventListener('click', function() {
					window.location.href = AndroidPadURL;
				});
			}
		</script>
	</body>

</html>
