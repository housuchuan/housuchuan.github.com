	<body>
		<div class="mui-content">
			<div>个人资料</div>
			<ul class="mui-table-view" id="content">
				<!--暂时不用,统一采用H5选择文件方式-->

				<li class="mui-table-view-cell default-Noplus-selectphoto">
					<a href="#" class="mui-navigate-right user-log" onclick="chooseImgFromGalleryFile.click()">
						<span>头&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;像</span>
						<img src="" id="headImage" />

				</li>
				<li class="user-common">
					<div class="mui-input-row">
						<label>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</label>
						<input disabled="disabled" id="username" type="text" placeholder="请输入姓名" value="">
					</div>
				</li>

				<li class="mui-table-view-cell">
					<a id="birthdayWrappper" class="btn mui-navigate-right user-log">
						<span>生&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日</span><span id="birthdayLable"></span>
					</a>
					<input type="hidden" disabled="disabled" name="birthday" id="birthday" value="" />
				</li>
				<li class="mui-table-view-cell" id="bloodSelector">
					<a href="#" class="mui-navigate-right user-log">
						<span>血&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;型</span><span id="bloodLable"></span>
					</a>
					<input type="hidden" name="blood" id="blood" value="" />
				</li>
				<li class="user-common">
					<div class="mui-input-row">
						<label>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</label>
						<input id="email" type="text" placeholder="请输入邮箱" value="">
					</div>
				</li>
				<li class="user-common">
					<div class="mui-input-row">
						<label>个性签名</label>
						<input id="signature" type="text" placeholder="请输入个性签名" value="">
					</div>
				</li>
				<li class="user-hobby">
					<div class="mui-input-row">
						<label>兴趣爱好</label>
						<input id="interest" type="text" placeholder="请输入兴趣爱好" value="">
					</div>
				</li>
				<li class="user-common">
					<div class="mui-input-row">
						<label>特&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;长</label>
						<input id="forte" type="text" placeholder="请输入特长" value="">
					</div>
				</li>

			</ul>
			<li class="user-common noticeWay">
				<div>
					<label for="newsTell">短信通知：</label><input type="checkbox" id="newsTell" name="newsTell" />
				</div>
				<div>
					<label for="emailTell">邮件通知：</label><input type="checkbox" id="emailTell" name="emailTell" />
				</div>
				<div>
					<label for="message">站内信：</label><input type="checkbox" id="message" name="message" />
				</div>
			</li>
		</div>
		<button type="button" class="mui-btn mui-btn-blue mui-btn-block save" id="btnSave">保存</button>
		<input type="file" id="chooseImgFromGalleryFile" class="common-hidden" />
