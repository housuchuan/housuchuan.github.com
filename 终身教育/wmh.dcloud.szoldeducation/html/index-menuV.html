<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>个人中心</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/common/common.css" />
		<link rel="stylesheet" href="../css/index-menu.css" />
	</head>

	<body>
		<div class="mui-content">
			<!--页面主内容区开始-->
			<div class="mui-page-content">
				<div class="mui-scroll-wrapper mui-scroll-wrapper-backcolor">
					<div class="mui-scroll">
						<ul class="mui-table-view mui-table-view-chevron headLogin">
							<li class="mui-table-view-cell mui-media login_area">
								<img class="mui-media-object mui-pull-left head-img" id="head-img" src="../img/MobileFrame/img_head_logo190-190.png">
								<div class="mui-media-body">
									<span id="userName" class="LoginName">请先登录</span>
									<p class='mui-ellipsis' style="display: none;"></p>
								</div>
							</li>

						</ul>
						<ul class="mui-table-view mui-table-view-chevron">
							<li class="mui-table-view-cell" id="originalDisplay">
								<div class="mui-navigate-right"><i class="mui-icon mui-icon-refresh"></i> 原创展示</div>
							</li>
							<li class="mui-table-view-cell" id="institution">
								<div class="mui-navigate-right"> <i class="mui-icon mui-icon-star"></i> 认证机构</div>
							</li>
							<li class="mui-table-view-cell" id="rank">
								<div class="mui-navigate-right"><i class="mui-icon mui-icon-help"></i> 积分排行</div>
							</li>
							<li class="mui-table-view-cell" id="personSpace">
								<div class="mui-navigate-right"><i class="mui-icon mui-icon-contact"></i> 个人空间</div>
							</li>
							<li class="mui-table-view-cell" id="myStudy">
								<div class="mui-navigate-right"><i class="mui-icon mui-icon-compose"></i> 我的学习</div>
							</li>
							<li class="mui-table-view-cell" id="myNews">
								<div class="mui-navigate-right"><i class="mui-icon mui-icon-chat"></i> 我的消息</div>
							</li>
						</ul>
						<ul class="mui-table-view mui-table-view-chevron">
							<li class="mui-table-view-cell1 settinglayer">
								<div class="setting" style="float: left;"><i class="mui-icon mui-icon-gear"></i>设置</div>
								<div class="comment" style="float: right;"><i class="mui-icon mui-icon-chatboxes"></i>反馈</div>
							</li>
						</ul>
						</div>
						</div>
					</div>	
					<!--页面主内容区结束-->
				</div>
				<script type="text/javascript" src="../js/libs/mui.min.js"></script>
				<script type="text/javascript" src="../js/libs/zepto.min.js"></script>
				<script type="text/javascript" src="../js/core/sea.min.js"></script>
				<script type="text/javascript" src="../js/bizlogic/common/common.js" ></script>
				<script type="text/javascript">
					seajs.config({
						base: "../js/"
					});
					seajs.use('bizlogic/homepage/index-menuV');
				</script>
	</body>

</html>
